<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art-Quize => Game Author</title>
</head>
<body>
  <header>
    <div class="game-timer">
        <div class="game-timer__time-out"></div>
        <div class="game-timer__progress"></div>
        <div class="game-timer__remaining-time">3:49</div>
    </div>
  </header>
  <main>
    <section class="game-athor__content">
      <h2 class="main-quastion">Who is the author of this picture?</h2>
      <div class="main-quastion__layout">
        <img src="./assets/img/examp/examp3.png" alt="examp3">
        <div class="main-quastion__pagination">
          <div class="pagination-dot done"></div>
          <div class="pagination-dot done"></div>
          <div class="pagination-dot done"></div>
          <div class="pagination-dot done"></div>
          <div class="pagination-dot"></div>
          <div class="pagination-dot"></div>
          <div class="pagination-dot"></div>
          <div class="pagination-dot"></div>
          <div class="pagination-dot active"></div>
          <div class="pagination-dot"></div>
        </div>
      </div>
      <div class="answer-block">
        <button class="default-button">Peter Paul Rubens</button>
        <button class="default-button">Rembrandt van Rijn</button>
        <button class="default-button">Leonardo da Vinci</button>
        <button class="default-button">Hieronymus Bosch</button>
      </div>
    </section>
    <div class="message">
      <div class="message-container">
        <button class="close"></button>
        <div class="message__content">
          <p class="message__content__text">Do you really want to quit the game?</p>
        </div>
        <div class="button-block">
          <button class="default-button dark">Cancel</button>
          <button class="default-button dark">Yes</button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer-creds">
      <a href="https://github.com/rolling-scopes-school" target="_blank" id="rss"></a>
      <a href="https://github.com/shadowinhaze" target="_blank" id="author">@shadowinhaze</a>
      <p>2021</p>
    </div>
  </footer>
</body>
</html>
